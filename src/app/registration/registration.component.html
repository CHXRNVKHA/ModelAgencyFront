<mat-card>
    <mat-card-title>Регистрация</mat-card-title>
<mat-card-content>
<form>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Имя пользователя" >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="Почта" >
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Пароль">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Повторите пароль">
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Сохранить</button>
  </div>

</form>
</mat-card-content>
</mat-card>
