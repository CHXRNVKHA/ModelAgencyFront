<div class="dashboard">
    <div class="models">
        <div class="models__search">
            <app-search></app-search>
        </div>
        
        <label for="models-list">Список моделей</label>
        <div #modelsList id="models-list" class="models__list">
            <ul class="search-result">
                <li *ngFor="let model of models" >
                  <a routerLink="/model-details">
                    {{model.name}}
                  </a>
                </li>
              </ul>
        </div>
    </div>
    
    <div class="calendar">
        <h2 class="month">{{ curDateTemp }}</h2>

        <div class="days">
            <mat-card class="day-card" *ngFor="let day of days">
                <mat-card-header>
                    <mat-card-title>
                        {{ day.day }}
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <div class="events-count" *ngIf="day.events.length !== 0">
                        {{ day.events.length }}
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="event-form">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Добавление события
                    </mat-card-title>
                </mat-card-header>

                <div class="event-form__fields">
                    <mat-form-field class="event-form__input">
                        <input matInput type="text" placeholder="Описание события" spellcheck="false" />
                    </mat-form-field>

                    <mat-form-field class="event-form__input">
                        <input matInput type="text" placeholder="Модель" spellcheck="false" />
                    </mat-form-field>

                    <mat-form-field class="event-form__input">
                        <input matInput type="text" placeholder="Начало" spellcheck="false" />
                    </mat-form-field>

                    <mat-form-field class="event-form__input">
                        <input matInput type="text" placeholder="Конец" spellcheck="false" />
                    </mat-form-field>

                    <button
                        mat-raised-button
                        color="primary"
                        type="submit"
                        style="margin-top: 1%; margin-left: 91%;"
                    >
                        Добавить
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
