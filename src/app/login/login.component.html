<mat-card style="position: absolute; top:30%; left: 40%;">
      <mat-card-title>Login</mat-card-title>
  <mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <p>
      <mat-form-field>
        <input type="email" formControlName="email" matInput placeholder="Email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please use <strong>correct</strong> email format
        </mat-error>
      </mat-form-field>
    
    </p>

    <p>
      <mat-form-field>
        <input type="password" formControlName="pass" matInput placeholder="Password" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </p>

    <mat-error *ngIf="isExist">
      Wrong email or password
    </mat-error>

    <div class="button">
      <button type="submit" mat-raised-button color="primary"  [disabled]="!loginForm.valid">Submit</button>
    </div>

  </form>
  </mat-card-content>
</mat-card>
